# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven
permissions:
  contents: read
  security-events: write
  
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 20
      uses: actions/setup-java@v3
      with:
        java-version: '20'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - uses: axel-op/googlejavaformat-action@v3
      with:
        args: "--replace"
        skip-commit: true
    - name: Print diffs
      run: git --no-pager diff

    - run: |
        curl -LOk https://github.com/google/google-java-format/releases/download/v1.18.1/google-java-format-1.18.1-all-deps.jar
        java -jar google-java-format-1.18.1-all-deps.jar src/main/java/org/tictactoe/Game.java
        FILES=$(gh pr diff --name-only)
        echo -n  $FILES | jq -R -s '{ javaFiles: split("\n") | map(select(test("\\.java$")))}'
        
        

